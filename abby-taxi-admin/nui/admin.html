
<head>
	<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
	<script src="admin.js" type="text/javascript"></script>
	<link href="admin.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
        <div class="navbar">Business Overview</div>
        <div class="list">
            
            <table id="trips" style="width:100%;">
                <tr>
                    <th>Date & Time</th>
                    <th>Driver</th>
                    <th>Fare $</th>
                    <th>Pay $</th>
                    <th>Profit $</th>
                </tr>
            </table>
        </div>
        <div class="information">
            <table class="totals" id="totals">
                <th>Period</th>
                <th>Total Profit $</th>
            </table>
            <table class="best-employees" id="best-employees">
                <th>Period</th>
                <th>Best Driver</th>
                <th>Profit $</th>
            </table>
            <table class="worst-employees" id="worst-employees">
                <th>Period</th>
                <th>Worst Driver</th>
                <th>Profit $</th>
            </table>
            <table class="statistics" id="statistics"></table>
        </div>
    </div>
</body>
